<!DOCTYPE html>
<html>
  <head> 
    <title>To-do App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png?v=1">
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <div class="h2 header__subtitle"></div>What do you need to do ?

      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input id="search-text" class="input" type="text" placeholder="Filter todos" />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input  type="text" class="input" placeholder="Something to do" name="text"/>
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
